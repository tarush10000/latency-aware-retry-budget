<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency-Aware Retry Budget Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-connected {
            background: #48bb78;
        }

        .status-disconnected {
            background: #f56565;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .health-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .health-HEALTHY {
            background: #c6f6d5;
            color: #22543d;
        }

        .health-DEGRADED {
            background: #feebc8;
            color: #7c2d12;
        }

        .health-CRITICAL {
            background: #fed7d7;
            color: #742a2a;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-box {
            background: #f7fafc;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-size: 0.8em;
            color: #718096;
            margin-bottom: 3px;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }

        .budget-bar {
            margin: 15px 0;
        }

        .budget-label {
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .budget-progress {
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .budget-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75em;
            font-weight: bold;
        }

        .budget-fill.low {
            background: linear-gradient(90deg, #ed8936, #dd6b20);
        }

        .budget-fill.critical {
            background: linear-gradient(90deg, #f56565, #e53e3e);
        }

        .logs-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logs-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .logs-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .logs-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .logs-table tr:hover {
            background: #f7fafc;
        }

        .log-success {
            color: #38a169;
            font-weight: 600;
        }

        .log-failure {
            color: #e53e3e;
            font-weight: 600;
        }

        .log-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-SUCCESS {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-FAILED {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-BUDGET_EXCEEDED {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-MAX_RETRIES {
            background: #fbb6ce;
            color: #702459;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Latency-Aware Retry Budget Dashboard</h1>
            <p>Real-time monitoring of service health, retry budgets, and request latency</p>
        </div>

        <div class="controls">
            <span style="flex-grow: 1;">
                <span class="status-indicator" id="wsStatus"></span>
                <span id="wsStatusText">Connecting...</span>
            </span>
            <button class="btn-success" onclick="triggerService('healthy-service')">Test Healthy</button>
            <button class="btn-warning" onclick="triggerService('degraded-service')">Test Degraded</button>
            <button class="btn-danger" onclick="triggerService('critical-service')">Test Critical</button>
            <button class="btn-primary" onclick="triggerService('intermittent-service')">Test Intermittent</button>
            <button class="btn-primary" onclick="triggerAllServices()">Test All Services</button>
            <button class="btn-warning" onclick="startLoad()">Start Load Test (10s)</button>
            <button class="btn-danger" onclick="resetAll()">Reset All</button>
        </div>

        <div class="services-grid" id="servicesGrid">
            <div class="loading">Loading services...</div>
        </div>

        <div class="logs-section">
            <div class="logs-header">Recent Request Logs</div>
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Duration</th>
                        <th>Retries</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="logsTable">
                    <tr><td colspan="6" style="text-align: center; padding: 20px;">No logs yet. Trigger some requests!</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        const allLogs = [];

        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Disable debug logging

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);

                stompClient.subscribe('/topic/dashboard', function(message) {
                    const data = JSON.parse(message.body);
                    updateDashboard(data);
                });
            }, function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
                setTimeout(connect, 5000); // Reconnect after 5 seconds
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('wsStatus');
            const statusTextEl = document.getElementById('wsStatusText');

            if (connected) {
                statusEl.className = 'status-indicator status-connected';
                statusTextEl.textContent = 'Connected';
            } else {
                statusEl.className = 'status-indicator status-disconnected';
                statusTextEl.textContent = 'Disconnected';
            }
        }

        function updateDashboard(data) {
            const grid = document.getElementById('servicesGrid');
            const services = ['healthy-service', 'degraded-service', 'critical-service', 'intermittent-service'];

            let html = '';

            services.forEach(serviceName => {
                const serviceData = data[serviceName];
                if (!serviceData) return;

                const metrics = serviceData.metrics || {};
                const budget = serviceData.budget || {};

                const totalRequests = metrics.totalRequests || 0;
                const successRate = totalRequests > 0
                    ? ((metrics.successfulRequests || 0) / totalRequests * 100).toFixed(1)
                    : 0;
                const errorRate = (metrics.errorRate || 0).toFixed(2);
                const retryCount = metrics.retryCount || 0;

                const latencyStats = metrics.latencyStats || {};
                const p95Latency = latencyStats.p95 ? latencyStats.p95.toFixed(0) : 'N/A';
                const p99Latency = latencyStats.p99 ? latencyStats.p99.toFixed(0) : 'N/A';
                const meanLatency = latencyStats.mean ? latencyStats.mean.toFixed(0) : 'N/A';

                const healthStatus = budget.healthStatus || 'UNKNOWN';
                const allocatedBudget = budget.allocatedBudget || 0;
                const remainingBudget = budget.remainingBudget || 0;
                const usedBudget = budget.usedBudget || 0;

                const budgetPercentage = allocatedBudget > 0
                    ? (remainingBudget / allocatedBudget * 100)
                    : 0;

                let budgetClass = '';
                if (budgetPercentage < 20) budgetClass = 'critical';
                else if (budgetPercentage < 50) budgetClass = 'low';

                html += `
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-name">${serviceName}</div>
                            <div class="health-badge health-${healthStatus}">${healthStatus}</div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric-box">
                                <div class="metric-label">Total Requests</div>
                                <div class="metric-value">${totalRequests}</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">Success Rate</div>
                                <div class="metric-value">${successRate}%</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">Error Rate</div>
                                <div class="metric-value">${errorRate}%</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">Total Retries</div>
                                <div class="metric-value">${retryCount}</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">P95 Latency</div>
                                <div class="metric-value">${p95Latency}ms</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">P99 Latency</div>
                                <div class="metric-value">${p99Latency}ms</div>
                            </div>
                        </div>

                        <div class="budget-bar">
                            <div class="budget-label">
                                <span>Retry Budget</span>
                                <span>${remainingBudget.toFixed(1)} / ${allocatedBudget.toFixed(1)}</span>
                            </div>
                            <div class="budget-progress">
                                <div class="budget-fill ${budgetClass}" style="width: ${budgetPercentage}%">
                                    ${budgetPercentage.toFixed(0)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // API Calls
        async function triggerService(serviceName) {
            try {
                const response = await fetch(`/api/demo/trigger/${serviceName}`, {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('Request result:', result);
                refreshLogs();
            } catch (error) {
                console.error('Error triggering service:', error);
            }
        }

        async function triggerAllServices() {
            try {
                await fetch('/api/demo/trigger-all', {
                    method: 'POST'
                });
                setTimeout(refreshLogs, 1000);
            } catch (error) {
                console.error('Error triggering all services:', error);
            }
        }

        async function startLoad() {
            try {
                await fetch('/api/demo/start-load?durationSeconds=10', {
                    method: 'POST'
                });
                alert('Load test started for 10 seconds');
            } catch (error) {
                console.error('Error starting load test:', error);
            }
        }

        async function resetAll() {
            if (confirm('Are you sure you want to reset all data?')) {
                try {
                    await fetch('/api/demo/reset-all', {
                        method: 'POST'
                    });
                    allLogs.length = 0;
                    updateLogsTable();
                    alert('All data reset');
                } catch (error) {
                    console.error('Error resetting data:', error);
                }
            }
        }

        async function refreshLogs() {
            try {
                const response = await fetch('/api/demo/dashboard-data');
                const data = await response.json();

                // Collect all logs from all services
                allLogs.length = 0;
                Object.values(data.services).forEach(service => {
                    if (service.recentLogs) {
                        allLogs.push(...service.recentLogs);
                    }
                });

                // Sort by timestamp
                allLogs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                updateLogsTable();
            } catch (error) {
                console.error('Error refreshing logs:', error);
            }
        }

        function updateLogsTable() {
            const tbody = document.getElementById('logsTable');

            if (allLogs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No logs yet. Trigger some requests!</td></tr>';
                return;
            }

            let html = '';
            const displayLogs = allLogs.slice(0, 50); // Show last 50 logs

            displayLogs.forEach(log => {
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                const statusClass = log.success ? 'log-success' : 'log-failure';
                const resultText = log.success ? '✓ Success' : '✗ Failed';

                html += `
                    <tr>
                        <td>${timestamp}</td>
                        <td><strong>${log.serviceName}</strong></td>
                        <td><span class="log-status status-${log.status}">${log.status}</span></td>
                        <td>${log.duration}ms</td>
                        <td>${log.retries}</td>
                        <td class="${statusClass}">${resultText}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // Initial load
        connect();
        setInterval(refreshLogs, 2000); // Refresh logs every 2 seconds
    </script>
</body>
</html>
